<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<title>Swipe In Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<h1>Swipe in</h1>
	
	
	<h2 th:text="'Hello ' + ${session.user.firstName} + ', please select a station to swipe in.'"></h2>
	
	<h2 th:text="'Your current balance is &#163;' + ${session.user.balance} + '.'"></h2>
	 
	 
	<form th:action="@{./swipeOutForm}" method="post" th:object="${station}"> 
	  <label for="dropdown">Choose a Station:</label>
	  <select name="dropdown" id="stations" th:field="*{sequenceNumber}">
	    <option th:each="station : ${stations}" th:text="${station.stationName}" th:value="${station.sequenceNumber}"></option>
	  </select>
	  <br><br>
	  <input type="submit" value="Swipe in">
	</form>
	
<!-- Button trigger modal -->
<div class="container">
  <h2>Top Up Balance</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Top Up</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Top Up Balance</h4>
        </div>
        <div class="modal-body">
          <form action="#" th:action="@{./topUpBalance}" th:object="${balance}" method=post>
          	  <label for="price">Enter amount:</label>
          	  <input type="text" id="price" name="price"><br><br>
          	  <button>Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
	
</body>
</html>
