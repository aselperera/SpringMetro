<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Bill</h1>
	<table border="1">
		<tr>
			<th>Start Station</th>
			<th>Start Time</th>
			<th>End Station</th>
			<th>End Time</th>
			<th>Initial Fare</th>
			<th>Fine</th>
			<th>Total Fare</th>
		</tr>
		<tr>
			<td th:text="${bill.startStationName}"></td>
			<td th:text="${bill.startTime}"></td>
			<td th:text="${bill.endStationName}"></td>
			<td th:text="${bill.endTime}"></td>
			<td th:text="${bill.price}"></td>
			<td th:text="${bill.fine}"></td>
			<td th:text="${bill.totalPrice}"></td>
		</tr>
	</table>
	<br>
	<a href="./swipeInForm">Make another journey</a>
</body>
</html>
